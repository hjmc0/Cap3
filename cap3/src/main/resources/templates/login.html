<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Cecil Street</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <div th:replace="~{components :: bootstrap-links}"></div>
    <script>
      window.history.pushState("url", "Title", "/login");
    </script>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div th:replace="~{components :: toggle-color-modes}"></div>

    <main class="form-signin w-100 m-auto">
      <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="Teller Name"
          />
          <label for="floatingInput">Teller Name</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 1999-2023</p>
      </form>
    </main>
  </body>
</html>
