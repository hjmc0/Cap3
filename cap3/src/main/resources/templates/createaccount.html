<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div th:replace="~{components :: bootstrap-links}"></div>
    <div th:replace="~{components :: datatable-links}"></div>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      $(document).ready(function () {
        $("#dataTable").DataTable({
          searching: false,
          dom: "rtiplf",
          info: false,
          columnDefs: [
            {
              targets: 6,
              render: function (data, type, row, meta) {
                if (type === "sort") {
                  switch (data) {
                    case "active":
                      return 0;
                    case "inactive":
                      return 1;
                    case "closed":
                      return 2;
                  }
                }
                return data;
              },
            },
          ],
        });
      });
    </script>
    <style>
      tr,
      td {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{components :: toggle-color-modes}"></div>
    <div th:replace="~{components :: navbar}"></div>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-12">
            <div class="card text-black" style="border-radius: 25px; background-color: white;">
              <!-- <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">
                Create Account
              </h1> -->
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-6 col-lg-4 col-xl-4 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Account</p>

                    <form
                      class="mx-1 mx-md-2"
                      th:action="@{/addaccount}"
                      method="get"
                      th:object="${account}"
                    >
                      <input type="text" th:field="*{accountId}" hidden />
                      <input
                        type="number"
                        th:field="*{balance}"
                        value="0"
                        hidden
                      />
                      <input
                        type="text"
                        th:field="*{status}"
                        th:value="active"
                        hidden
                      />

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-floating">
                          <input
                            type="text"
                            style="width: 350px; background-color: white;"
                            th:field="*{accountName}"
                            id="form3Example1c"
                            class="form-control"
                            placeholder="Name"
							required
                          />
                          <label class="form-label" for="form3Example1c"
                            >Name</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-floating">
                          <input
                            type="email"
                            style="background-color: white; width: 350px"
                            th:field="*{email}"
                            id="form3Example3c"
                            class="form-control"
                            placeholder="Email"
							required
                          />
                          <label class="form-label" for="form3Example3c"
                            >Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-home fa-lg me-3 fa-fw"></i>
                        <div class="form-floating">
                          <input
                            type="text"
                            style="background-color: white; width: 350px"
                            th:field="*{address}"
                            id="form3Example4c"
                            class="form-control"
                            placeholder="Address"
							required
                          />
                          <label class="form-label" for="form3Example4c"
                            >Address</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                        <div class="form-floating">
                          <input
                            type="tel"
                            id="form3Example4cd"
                            th:field="*{phone}"
                            style="background-color: white; width: 350px"
                            class="form-control"
                            placeholder="Phone Number"
							required
                          />
                          <label class="form-label" for="form3Example4cd"
                            >Phone Number</label
                          >
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Create
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-14 col-lg-8 col-xl-8 d-flex order-1 order-lg-2"
                    style="overflow-x: auto; padding-top:100px; padding-left: 40px;" 
                  >
                    <!-- TABLE FROM HERE -->

                    <table
                      class="table table-striped"
                      id="dataTable"
                      data-page-length="10"
                      data-order='[[6, "asc"]]'
                    >
                      <thead>
                        <tr>
                          <th scope="col" style="width: 10%">ID</th>
                          <th scope="col" style="width: 15%">Name</th>
                          <th scope="col" style="width: 18%">Email</th>
                          <th scope="col" style="width: 12%">Phone</th>
                          <th scope="col" style="width: 25%">Address</th>
                          <th scope="col" style="width: 10%">Balance</th>
                          <th scope="col" style="width: 10%">Status</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr th:each="u:${accountList}">
                          <td th:text="${u.accountId}"></td>
                          <td th:text="${u.accountName}"></td>
                          <td th:text="${u.email}"></td>
                          <td th:text="${u.phone}"></td>
                          <td th:text="${u.address}"></td>
                          <td th:text="${u.balance}"></td>
                          <td th:text="${u.status}"></td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- <img src="https://png2.cleanpng.com/sh/083b9273f7e1e80f75375ce5897bf21a/L0KzQYm3UsIzN5ZpfZH0aYP2gLBuTgNqdphmiNH7ZT3rcbr1gf5me5Yye9pyY3vofn75ifNmNahtgeZuLXP4hH7qiPlkc5ZzRdpqaX7kfrb6hb1kcJpog9d3LYLsc7a0VfE5bmo2TKIDNEToRIW1VsU6PWo7UaU6NUG8Q4aBUsczPWU2UZD5bne=/kisspng-singapore-hainanese-chicken-rice-white-cut-chicken-hainanese-chicken-rice-5a8f9140844e44.6595969315193582725419.png"
										class="img-fluid" alt="Sample image"> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
