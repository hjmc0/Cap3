<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete A Teller</title>
    <div th:replace="~{components :: bootstrap-links}"></div>
  </head>
  <body>
    <div th:replace="~{components :: toggle-color-modes}"></div>
    <div th:replace="~{components :: navbar}"></div>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div style="border-radius: 25px; max-width: 70%; max-height: 95%">
          <h1 class="text-center">Teller Deletion</h1>
          <div class="card-body p-md-2">
            <div class="row justify-content-center">
              <form action="/deleteteller" th:object="${teller}">
                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                  <div class="form-floating">
                    <input
                      type="number"
                      style="width: 400px"
                      th:field="*{tellerId}"
                      id="tellerId"
                      name="tellerId"
                      class="form-control"
                      placeholder="ID"
                      readonly
                    />
                    <label class="form-label" for="tellerId">Teller ID</label>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-floating">
                    <input
                      type="text"
                      style="width: 400px"
                      th:field="*{tellerName}"
                      id="tellerName"
                      name="tellerName"
                      class="form-control"
                      placeholder="Name"
                      readonly
                    />
                    <label class="form-label" for="tellerName"
                      >Teller Name</label
                    >
                  </div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  Do you want to delete teller?
                </div>
                <div style="text-align: center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="
                      margin-top: 10px;
                      background-color: green;
                      border-color: green;
                    "
                    id="tchoice"
                    name="tchoice"
                    value="yes"
                  >
                    Yes
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="
                      margin-top: 10px;
                      background-color: red;
                      border-color: red;
                    "
                    id="tchoice"
                    name="tchoice"
                    value="no"
                  >
                    No
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
