<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Transaction</title>
    <div th:replace="~{components :: bootstrap-links}"></div>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{components :: toggle-color-modes}"></div>
    <div th:replace="~{components :: navbar}"></div>
    <div th:if="${withdrawExceed}">
      <div
        aria-live="polite"
        aria-atomic="true"
        data-bs-delay="5000"
        style="
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
        "
      >
        <div class="toast show" data-bs-toggle="toast" data-bs-dismiss="toast">
          <div class="toast-header">
            <strong class="me-auto">Error</strong>
          </div>
          <div class="toast-body">Insufficient Balance! Please try again.</div>
        </div>
      </div>
    </div>

    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div style="border-radius: 25px; max-width: 70%; max-height: 95%">
          <h1 class="text-center">Account Transaction Form</h1>
          <div class="card-body p-md-2">
            <div class="row justify-content-center">
              <form action="/savetransact" th:object="${accToEdit}">
                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                  <div class="form-floating">
                    <input
                      type="number"
                      style="width: 400px"
                      th:field="*{accountId}"
                      id="aid"
                      name="aid"
                      class="form-control"
                      placeholder="ID"
                      readonly
                    />
                    <input
                      type="hidden"
                      id="id"
                      name="id"
                      th:value="${accToEdit.accountId}"
                    />
                    <label class="form-label" for="aid">ID</label>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-floating">
                    <input
                      type="text"
                      style="width: 400px"
                      th:field="*{accountName}"
                      id="accName"
                      name="accName"
                      class="form-control"
                      placeholder="Name"
                      readonly
                    />
                    <label class="form-label" for="accName">Name</label>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <i class="fas fa-money-bill fa-lg me-3 fa-fw"></i>
                  <div class="form-floating">
                    <input
                      type="number"
                      style="width: 400px"
                      th:field="*{balance}"
                      id="accBal"
                      name="accBal"
                      class="form-control"
                      placeholder="Name"
                      readonly
                    />
                    <label class="form-label" for="accBal"
                      >Account Balance</label
                    >
                  </div>
                </div>
                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <label for="transType">Please Select Transaction Type:</label>
                  <select id="transType" name="transType">
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                  </select>
                </div>
                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <label for="amt">Please Input Transaction Amount:</label>
                  <input
                    type="number"
                    step="0.01"
                    id="amt"
                    name="amt"
                    min="0.01"
                    required
                  />
                </div>
                <div
                  class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4"
                >
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="margin-top: 10px"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
