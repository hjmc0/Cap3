<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <div th:replace="~{components :: bootstrap-links}"></div>
    <style>
      .form-switch {
        display: flex;
        align-items: center;
      }

      .form-switch input[type="checkbox"] {
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <div th:replace="~{components :: toggle-color-modes}"></div>
    <div th:replace="~{components :: navbar}"></div>

    <div class="mydivform">
      <form action="/saveEdit" th:object="${account}" method="post">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="number"
            class="form-control"
            id="id"
            name="id"
            th:field="*{accountId}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="custname"
            name="custname"
            th:field="*{accountName}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            th:field="*{phone}"
            name="phone"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            th:field="*{address}"
          />
        </div>
        <div class="form-group">
          <label for="bal">Balance</label>
          <input
            type="number"
            class="form-control"
            id="bal"
            name="bal"
            th:field="*{balance}"
          />
        </div>
        <label for="statusdiv">Status</label>
        <div class="form-group form-switch" id="statusdiv">
          <span>Inactive</span>
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            data-toggle="toggle"
            th:checked="${account.status.equalsIgnoreCase('active')}"
            name="status"
            id="status"
            data-on="active"
            data-off="inactive"
            data-onstyle="success"
            data-offstyle="danger"
          />
          <span>Active</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
